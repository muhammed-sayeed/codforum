<!-- component -->
<section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">
    <div>
        <span class="text-gray-600 text-lg font-semibold">Communities</span>
        
    </div>
    <button routerLink="/admin/addcommunity"
        class="bg-green-400 hover:bg-green-700 text-white font-bold py-2 px-4 absolute  right-12 rounded-full">
        Add
    </button>
    <div class="text-center pb-12">

        
    </div>
    <div   class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let el of list"  [routerLink]="['/admin/cummmembers',el._id]"  class="w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center border">
          
            <div class="text-center">
                <p class="text-xl text-gray-700 font-bold mb-2">{{el.name}}</p>

            </div>
            <button (click)="removeCommunity(el._id)"
                class="bg-transparent ml-4 hover:bg-red-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                Remove
            </button>

           
        </div>
   </div>
</section>
