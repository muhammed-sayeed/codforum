<section class="main">
  <div *ngIf="err" class="notification">
    <p>{{err}}</p>
    <span class="notification_progress"></span>
      </div>
  <div class="outer">
      <div class="image">
<img class="h-full" src="../../../../../assets/download (1).jpg" alt="">
      </div>
      <div class="form">
         <div class="upper">
          <div class="content">
              <h1>Welcome back to <span>CODFORUM</span></h1>
              <p>Find the best answer to your technical question, help others answer theirs</p>
          </div>
         </div>
         
            <form action="" #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
              <div class="lower">
              <div class="innerform">
                  <div class="first">
                       <div class="one">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" ngModel required >
                        <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
                            <div *ngIf="loginForm.controls['email']?.errors?.['required']" style="color: red;">E-mail required </div>
                            <div *ngIf="loginForm.controls['email']?.errors?.['email']" style="color: red;">Invalid email</div>
                            </div>
                       </div>
                       <div class="two">
                        <label for="password">Password</label>
                        <input type="text" name="password" ngModel required minlength="6" id="">
                        <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
                         <div *ngIf="loginForm.controls['password']?.errors?.['required']" style="color: red;">password required</div>
                         <div *ngIf="loginForm.controls['password']?.errors?.['minlength']" style="color: red;">Atleast 6 charecter required</div>
                     </div>
                       </div>
                  </div>

                </div>
                <div class="change">
                  Creat an account - <a routerLink='/register'>signup</a>
                </div>
                <div class="submit">
                  <button class="btn" type="submit" [disabled]="!loginForm.valid">Submit</button>
                 </div>
              </div>
            </form>
         
      </div>
  </div>
</section>
