
<div style="background-color: #F5F5F5  ; height: 100vh;" class=" p-3">
    <!-- <div *ngIf="success" class="notification">
        <p>{{success}}</p>
        <span class="notification_progress"></span>
          </div> -->
    <div class=" flex justify-center items-center md:w-full w-fit h-fit">
        <div class="md:w-3/4 w-fit border rounded bg-white h-fit">
            <div class="p-8 rounded border border-gray-200">
                <h1 class="font-medium text-3xl">update information</h1>
              
                <form  (submit)="submitUpdate()">
                    <div class=" mt-8 grid lg:grid-cols-2 gap-4">
                        <div> <label for="username" class="text-sm text-gray-700 block mb-1 font-medium">username</label> <input
                                type="text"  [(ngModel)]="username" name="username" id="name"
                                class="bg-gray-100 border border-gray-200 rounded py-1  px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                placeholder="change your username" /> </div>
                        <div> <label for="education" class="text-sm text-gray-700 block mb-1 font-medium">Education
                                </label> <input type="text" [(ngModel)]="education" name="education" id="email"
                                class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                placeholder="(ex:Bsc computer science)" /> </div>
                        <div> <label for="job" class="text-sm text-gray-700 block mb-1 font-medium">Job</label>
                            <input type="text" [(ngModel)]="job" name="job" id="job"
                                class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                placeholder="(ex. developer)" /> </div>
                        <div> <label for="bio"
                                class="text-sm text-gray-700 block mb-1 font-medium">Bio</label> <div class="relative mb-3" data-te-input-wrapper-init>
                                    <textarea [(ngModel)]="bio" name="bio"
                                      class=" bg-gray-100 peer block min-h-[auto] w-full rounded border  px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                                      id="exampleFormControlTextarea1"
                                      rows="3"
                                      placeholder="Your message"></textarea>
                                    <label
                                      for="exampleFormControlTextarea1"
                                      class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-black transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
                                      >Write about You..</label
                                    >
                                  </div> </div>
                                  <div> <label for="place" class="text-sm text-black-700 block mb-1 font-medium">Place</label>
                                    <input type="text" [(ngModel)]="place" name="place" id="place"
                                        class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                        placeholder="(ex. Goa)" /> </div>
                    </div>
                    <div class="space-x-4 mt-8"> <button type="submit"
                            class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Save</button>
                        <!-- Secondary --> <button
                            class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
