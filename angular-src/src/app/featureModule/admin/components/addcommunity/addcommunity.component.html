
<div class="flex items-center justify-center p-12">
    
    <div class="mx-auto w-full max-w-[550px]">
      <form >
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
             Name
          </label>
          <input
            type="text"
           [(ngModel)]="name"
            name="name"
            id="name"
            placeholder="Full Name"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
             Description
          </label>
          <input
            type="text"
           [(ngModel)]="description"
            name="description"
            id="name"
            placeholder="Description"
            class="w-full  rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      
       
        <div class="mb-5">
        
        </div>
        <div>
        
          <div class="flex ">

            <div class="overflow-y-auto h-60 w-96 mb-5 rounded-md  " >
                
              <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                          <tr>
                              <th scope="col" class="px-6 py-3">
                                   Name
                              </th>
                              
                              <th scope="col" class="px-6 py-3">
                                  Email
                              </th>
                              <th>
              
                              </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let el of list" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                  {{el.username}}
                              </th>
                              <td class="px-6 py-4">
                                 {{el.email}}
                              </td>
                              
                              <td class="px-6 py-4">
                                  <button (click)="add(el._id,el.username, $event)" [ngClass]="{ }  " class="bg-transparent   hover:bg-green-500 text-blue-700 font-semibold hover:text-white py-2 px-3 border border-blue-500 hover:border-transparent rounded">
                                      Add
                                    </button>
                              </td>
                          </tr>
                         
                         
                         
                         
                      </tbody>
                  </table>
              </div>
              
              
                          </div>
                          <div class="flex-1 px-10 py-4">
                  <table>
                  
                    <tr *ngFor="let el of usernames let i=index">
                      <td class="font-semibold text-md text-red-600 ">{{i+1}}</td>
                      <td class="break-all font-semibold text-md text-slate-600 ">{{el}}</td>
                    </tr>
                   
                  </table>
                          </div>

          </div>

          <div class="flex ">

            <div class="overflow-y-auto h-60 w-96 mb-5 rounded-md  " >
                
              <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                          <tr>
                              <th scope="col" class="px-6 py-3">
                                   Name
                              </th>
                              <th>

                              </th>
                             
                              <th>
              
                              </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let el of tags" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                           
                              <th scope="row" class=" px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                  {{el.name}}
                              </th>
                            
                             
                              <td class="px-6 py-4">
                                  <button (click)="addTag(el._id,el.name, $event)" id="button"  class="bg-transparent   hover:bg-green-500 text-blue-700 ml-4 font-semibold hover:text-white py-2 px-3 border border-blue-500 hover:border-transparent rounded">
                                      Add
                                    </button>
                              </td>
                          </tr>
                         
                         
                         
                         
                      </tbody>
                  </table>
              </div>
              
              
                          </div>
                          <div class="flex-1 px-10 py-4">
                  <table>
                  
                    <tr *ngFor="let el of tagnames let i=index">
                      <td class="font-semibold text-md text-red-600 ">{{i+1}}</td>
                      <td class="break-all font-semibold text-md text-slate-600 ">{{el}}</td>
                    </tr>
                   
                  </table>
                          </div>

          </div>
      
          <button type="submit"
          (click)="addCommunity()"
            class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
