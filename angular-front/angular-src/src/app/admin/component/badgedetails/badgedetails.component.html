<div *ngIf="list">
    <button [routerLink]="['/admin/editbadge',list.name,list.criteria,list._id]"
    class="bg-blue-500 hover:bg-blue-700  text-white font-bold absolute right-7 top-20 py-2 px-4 rounded">
    Edit
</button>
    <div  class="pt-8">
        <div class="">
            <h2 class="mb-4 ml-4 text-2xl font-bold">{{list.name}}</h2>

        </div>

    </div>
    <hr class="my- h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-100" />

    <p class="mb-2 mt-2 ml-4">{{list.description}}</p>
    <!-- component -->
    <div *ngFor="let el of list.Achievers" class="flex flex-col mt-4">


        <div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">


            <div class="flex items-start rounded-xl bg-white p-4 shadow-lg">
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-full border border-orange-100 bg-orange-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>

                <div class="ml-4">
                    <h2 class="font-semibold">{{el.username}}</h2>
                    <p class="mt-2 text-sm text-gray-500">Last checked 3 days ago</p>
                </div>
            </div>


        </div>
    </div>
</div>
