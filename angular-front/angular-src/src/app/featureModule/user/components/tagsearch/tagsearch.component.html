<div class="md:flex mb-5">
    <div class="flex-1 flex justify-start items-center h-12 ">
<h1 class="text-2xl font-normal font-sans ml-4">Tags</h1>
    </div>
    <div class="flex-1 flex items-center h-12 ">
        <form >
            <input autocomplete="off" type="text" [(ngModel)]="searchData" name="searchData"  class=" rounded  border "
                placeholder='Search here....' style="max-width: 400px; margin-top: 7px;" />
                <button class="bg-blue-500 hover:bg-blue-700 ml-2 text-white font-light h-6 mt-2 px-2 rounded-sm" (click)="search()" >
                Search
                  </button>
        </form>
    </div>
</div>
