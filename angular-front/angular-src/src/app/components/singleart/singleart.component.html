<div   class="border md:w-full h-fit pb-4 bg-yellow-50 cursor-pointer ">
  
    <div  class="max-w-2xl px-6 py-16 mx-auto space-y-12">
      
      <article class="space-y-8 ">
        <div class="space-y-6">
          <h1 [innerHTML]="Article.titlehtml" class="text-4xl font-bold md:tracking-tight md:text-5xl"></h1>
          <div class="flex flex-col items-start justify-between w-full md:flex-row md:items-center dark:text-gray-400">
            <div class="flex items-center md:space-x-2">
              <img src="https://source.unsplash.com/75x75/?portrait" alt="" class="w-4 h-4 border rounded-full dark:bg-gray-500 dark:border-gray-700">
              <p class="text-sm">{{Article.user.username}} • {{Article.createdAt | date}}</p>
            </div>
            <p class="flex-shrink-0 mt-3 text-sm md:mt-0">4 min read • 170 views</p>
          </div>
        </div>
        <div class="dark:text-gray-100">
          <p [innerHTML]="Article.body" class="text-black"></p>
        </div>
      </article>
      <div>
        <div  class="flex flex-wrap py-6 space-x-2 border-t border-dashed dark:border-gray-400">
          
          <ng-container *ngFor="let item of Article.tags ">
            <a  rel="noopener noreferrer"  class="px-3 py-1 rounded-sm hover:underline dark:bg-violet-400 dark:text-gray-900">#{{item.name}}</a>
          </ng-container>
         
          
        </div>
        <div class="flex flex-wrap py-6 space-x-2 border-t border-dashed dark:border-gray-400">
         <div (click)="commentShow()" class="cursor-pointer">
          <p class="text-slate-400">Write a comment</p>
         </div>
            <!-- COMMENT BOX -->
      <div *ngIf="commentBox" class="w-full border">
        <!-- component -->
<!-- comment form -->
<div class="flex mx-auto items-center justify-center shadow-lgmx-8 mb-4 max-w-lg">
 <form (submit)="addComment(Article._id)" [formGroup]="commentContoller"  class="w-full max-w-xl bg-white rounded-lg px-4 pt-2">
    <div class="flex flex-wrap -mx-3 mb-6">
       <h2 class="px-4 pt-3 pb-2 text-gray-800 text-lg">Add a new comment</h2>
       <div class="w-full md:w-full px-3 mb-2 mt-2">
          <textarea formControlName="comment" class="bg-gray-100 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white" name="body" placeholder='Type Your Comment' required></textarea>
       </div>
       <div class="w-full flex items-start md:w-full px-3">
          <div class="flex items-start w-1/2 text-gray-700 px-2 mr-auto">
             

          </div>
          <div class="-mr-1">
             <button type="submit" class=" rounded p-2 hover:bg-sky-200 hover:text-white">Submit</button>
             
             <!-- <input type='text'  class="bg-white text-gray-700 font-medium py-1 px-4 border border-gray-400 rounded-lg tracking-wide mr-1 hover:bg-gray-100" value='Post Comment'> -->
          </div>
       </div>
       </div>
    </form>

</div>
          </div >
        </div>
        <!-- comment -->
        <div *ngFor="let el of comments" class="w-full bg-red-50 h-fit  flex justify-end ">
       <div class="flex flex-col  h-14 w-3/4 ">
        <div class="h-10 w-full ">
  <p>{{el.body}}</p>
        </div>
        <div class="flex justify-end items-end border-b-2">
            <div class="h-4 w-fit mr-2 ">
                <p class="text-xs text-slate-400 "> <span class="text-red-400">{{el.user.username}} </span>at {{el.createdAt | date}}</p>
                      </div>
        </div>
       
       </div>
        </div>
       
      </div>
    </div>  
  </div>
