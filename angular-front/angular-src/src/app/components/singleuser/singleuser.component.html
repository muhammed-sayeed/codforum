<div style="background-color: #F5F5F5 ; min-height: 100vh;" class="h-fit p-3">
    <div  class=" flex justify-center items-center md:w-full w-fit  h-fit">
        <div class="md:w-3/4 w-fit border rounded bg-white h-fit">
          <div class=" flex md:flex-1 justify-center h-fit">
           
              <img class="w-24 h-24 mt-2 rounded-full"[src]="details.image " alt="burger illustration">
             
        
          </div>
          <div>
  
          </div>
          <div class="flex justify-center item-center md:w-full w-fit h-10 ">
             <p class="text-2xl text-slate-700 font-semibold font-sans">
              {{details.username}}
             </p>
          </div>
          <div class="flex justify-center item-center md:w-full w-fit h-10 ">
            <div class="f-6 pt-1 w-6 flex justify-center item-center ">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" id="Layer_1" width="15" height="15" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                <path fill="#94a3b8" d="M32,0C18.746,0,8,10.746,8,24c0,5.219,1.711,10.008,4.555,13.93c0.051,0.094,0.059,0.199,0.117,0.289l16,24  C29.414,63.332,30.664,64,32,64s2.586-0.668,3.328-1.781l16-24c0.059-0.09,0.066-0.195,0.117-0.289C54.289,34.008,56,29.219,56,24  C56,10.746,45.254,0,32,0z M32,32c-4.418,0-8-3.582-8-8s3.582-8,8-8s8,3.582,8,8S36.418,32,32,32z"/>
                </svg>
            </div>
            <div *ngIf="place" class="f-6 w-6 flex justify-center ">
              <p class="text-base text-slate-700 font-narmal font-sans">
                {{details.place}}
              </p>
            </div>
           
           
         </div>
          <div  class="flex justify-center item-center md:w-full w-fit h-16  ">
             <p class="text-xl text-slate-700 font-normal font-sans text-center ">
              {{details.bio}}
             </p>
          </div>
          <div  class="flex justify-center item-center md:w-full w-fit h-10 ">
             <p class="text-base text-slate-500 font-semibold font-sans">
          Member from {{details.createdAt | date}}
             </p>
          </div>
          <div class="flex item-center md:w-full w-fit h-10 ">
             <div *ngIf="details.education" class=" flex flex-col border-r justify-center items-center  h-full flex-1">
              <p class="text-base text-slate-400 font-normal border-b font-sans" >Education</p>
             
       <p class="text-base text-slate-800 font-semibold font-sans">{{details.education}}</p>
             </div>
             <div *ngIf="details.work" class=" flex flex-col justify-center items-center h-full flex-1">
              <p class="text-base text-slate-400 font-normal border-b font-sans" >Work</p>
  <p class="text-base text-slate-800 font-semibold font-sans">{{details.work}}</p>
             </div>
            
          </div>
          <div class="flex justify-end md:w-full w-fit h-fit ">
            <div class="  h-fit flex justify-center">
              <button [routerLink]="['/singlechat',details._id]"  class="px-2 py-1  rounded border border-blue-800 w-fit mr-3 mb-3 text-blue-800 hover:bg-blue-700 hover:text-white ">Connect</button>
             </div>
           </div>
        </div>
        
    </div>
    
    
   <div class=" flex  md:w-full w-fit ">
    <div class="mt-2 md:ml-2 hidden md:block flex flex-col">
      <div class=" flex flex-col  w-60 h-fit border bg-white hidden md:block">
     <div class="border flex justify-center py-1 w-full flex-1">
      <p class="text-base font-normal font-sans ">{{Qns.length}} Questions</p>
     </div>
     <div class="border flex justify-center py-1  w-full flex-1">
  <p class="text-base font-normal font-sans ">{{Ans.length}} Answers</p>
     </div>
     <div class="border w-full flex-1">
      <p class="text-base flex justify-center py-1  font-normal font-sans ">{{Art.length}} Article</p>
     </div>
    
      </div>
      <div class=" mt-2 w-60 h-12 border bg-white hidden md:block">
        
      </div>
    </div>
   
    <div style="width: 750px;" class=" md:ml-16 mt-2  flex flex-col">
      <!-- QN -->
      <div *ngIf="Qns.length >0">
        <div class="w-fit h-fit p-1">
            <p class="text-base font-semibold text-slate-500">Questions</p>
           </div>
          <div   class="md:w-5/6 h-fit  bg-white border rounded">
            <div *ngFor="let el of Qns" [routerLink]="['/singleqn',el._id]" class=" border-b flex flex-col h-20 md:w-full w-fit  mouse pointer ">
             <div class="md:w-full  h-10 overflow-hidden p-2" >
               <p class="text-black text-xl font-normal font-sans truncate " >{{el.title}}</p>
             </div>
             <div class=" flex items-center md:w-full  h-fit p-1">
               <ng-container *ngFor="let el of Qns.tags">
                 <div   class="w-fit h-fit  border bg-sky-50">
                   <p class="text-sm text-normal ">#{{el.names}}</p>
                   </div>
               </ng-container>
              
             </div>
            </div>
          </div>
      </div>
   
     <!-- --ANS-- -->
     <div *ngIf="Ans.length > 0">
        <div class="w-fit h-fit p-1">
            <p class="text-base font-semibold text-slate-500">Answers</p>
           </div>
           <div class="md:w-5/6 mt-2 rounded bg-white  border">
           <div *ngFor="let el of Ans"  class=" border-b flex p-1 flex-col h-fit md:w-full w-fit  mouse pointer ">
              <div class="md:w-full  h-10 overflow-hidden p-2" >
                <p class="text-black text-xl font-normal font-sans truncate " [innerHTML]="el.body" ></p>
              </div>
             
             </div>
           </div>
     </div>
    
     <!-- --Articles-- -->
     <div *ngIf="Art.length > 0">
        <div class="w-fit h-fit p-1">
            <p class="text-base font-semibold text-slate-500">Articles</p>
           </div>
           <div class="md:w-5/6 mt-2 rounded bg-white h-fit border">
            <div *ngFor="let el of Art"  class=" border-b flex flex-col h-20 md:w-full w-fit  mouse pointer ">
              <div class="md:w-full  h-10 overflow-hidden p-2" >
                <p class="text-black text-xl font-normal font-sans truncate " [innerHTML]="el.body" ></p>
              </div>
             
             </div>
           </div>
     </div>
    
    </div>
   </div>
   </div>
