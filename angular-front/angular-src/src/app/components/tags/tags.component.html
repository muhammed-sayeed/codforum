<div style="background-color: #F5F5F5 ; height: 100vh;" class=" p-3">
    <div class=" flex flex-col bg-white  md:w-full w-96  h-fit">

        <div class="md:flex">
            <div class="flex-1 flex justify-start items-center h-12 ">
<h1 class="text-2xl font-normal font-sans ml-4">Tags</h1>
            </div>
            <div class="flex-1 flex items-center h-12 ">
                <form >
                    <input autocomplete="off" type="search" [formControl]="searchControl" class="form-control rounded  border "
                    placeholder='Search here....' style="max-width: 400px; margin-top: 7px;" />
                </form>
            </div>
        </div>
        <div class="md:w-full w-96 md:mt-0 mt-4 h-20 py-2 flex items-end px-4 border-b">
            <p class="text-base  text-slate-400 font-sans">
                A tag is a keyword or label that categorizes your question with other, similar questions. Using the right tags makes it easier for others to find and answer your question.
            </p>
        </div>

    </div>
    <div class=" md:w-full w-fit grid md:grid-cols-3 grid-cols-2  bg-sky-50 rounded ">
        <div *ngFor="let el of tags;"  class="md:w-72 bg-white w-fit mt-4 border rounded h-fit cursor-pointer transition hover:z-[1] hover:shadow-2xl  flex flex-col">
          <div  class="w-full h-fit py-1 border-b">
<div [routerLink]="['/tagqn',el._id]" title="click to see Questions based on this tag" class="w-fit h-fit p-1 border-0 hover:border-slate-300 hover:border-2  rounded">
    <h1 class=" text-lg  font-serif"># {{el.name}}</h1>
</div>
          </div>
          <div class="w-full h-28 px-1 overflow-x-auto ov border-b ">
<p class="text-sm  text-slate-600 font-sans hover:text-yellow-400 ">{{el.description}}</p>
          </div>
          <div class="w-full flex h-10 border-b">
   <div class="flex-1 flex items-center ml-2">
<p class="text-sm  text-slate-600 font-sans hover:text-sky-600 ">
   12 Questions
</p>
   </div>
   <div class="flex-1 flex justify-end items-center mr-2">
   
        <img [src]="el.image" class="w-6 h-fit" alt="">
   
   </div>
          </div>
        </div>
    </div>
</div>
