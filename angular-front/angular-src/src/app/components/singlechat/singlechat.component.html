<div id="imgDiv" style="background-color: #F5F5F5" class="h-fit p-3">


<div class="flex justify-between ">
    <div class="flex flex-col">
        <div class="flex-1 flex justify-center mt-2 ">
            <div *ngIf="details"   class="w-80 h-fit p-4 bg-white drop-shadow-md rounded flex flex-col items-center ">
    
                <div  class=" w-36 h-36   mt-6">
                    
                        <img class="rounded-full   " [src]="details.image ? details.image : '/assets/download.png'" alt="burger illustration">
                       
                </div>
                
                <h1 class="mt-4 text-2xl font-bold">{{details.username}}</h1>
                <p class="mt-4 text-slate-500">Member from {{details.createdAt | date}} </p>
               
            </div>
    
        </div>
       
    </div>
   
    

    <div     id="chat" class="  ">
        <div  class="flex flex-col items-center justify-center w-full h-full bg-white-100 text-gray-800">

            <!-- Component Start -->
            <div  id="scroll"  class="flex flex-col flex-grow w-full  bg-white opacity-80  rounded-lg overflow-hidden">
                <div #messageContainer  id="div" class="flex flex-col flex-grow h-0 p-4 overflow-auto w-full">
                  <div  class="w-full flex flex-col" *ngIf="messageArray.length>0">
                    <div   id="div3" *ngFor="let el of messageArray" [ngClass]="{'justify-end': el.user == currentUser.Id ,'justify-start': el.user != currentUser.Id }"  class="flex  mt-2 space-x-3 ">
                       
                        <div>
                            <div class="bg-gray-300 bg-opacity-100 p-3 rounded-r-lg rounded-bl-lg">
                                <p class="text-sm break-all">{{el.message}}</p>
                            </div>
                            <span class="text-xs text-gray-500 leading-none">{{messageTime(el.messageTime)}}</span>
                        </div>
                    </div> 
                  </div>
                       
                  
                  
                     <div *ngIf="isTyping" class="flex w-full mt-2 space-x-3 max-w-xs ml-auto">
                        <div>
                            <div class="bg-blue-600 text-white p-3 rounded-l-lg rounded-br-lg">
                                <p class="text-sm">Typing...</p>
                            </div>
                            <span class="text-xs text-gray-500 leading-none">2 min ago</span>
                        </div>
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
                    </div>
                     
                </div>
                
                <div id="div2" class="flex">
                    <div class="bg-gray-300 p-2 w-11/12">
                        <input (keypress)="typing()" [(ngModel)]="message" class="flex items-center h-10 w-full rounded px-3 text-sm" type="text" placeholder="Type your messageâ€¦">
                    </div>
                    <div class="flex-1">
            <button (click)="sendMessage()" class="w-full h-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none">
                    <path d="M7.39999 6.32003L15.89 3.49003C19.7 2.22003 21.77 4.30003 20.51 8.11003L17.68 16.6C15.78 22.31 12.66 22.31 10.76 16.6L9.91999 14.08L7.39999 13.24C1.68999 11.34 1.68999 8.23003 7.39999 6.32003Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10.11 13.6501L13.69 10.0601" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </button>
                    </div>
                </div>
               
            </div>
            <!-- Component End  -->
        
        </div>
    </div>
   
</div>
</div>
